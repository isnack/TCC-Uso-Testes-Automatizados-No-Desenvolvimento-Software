<!DOCTYPE html>
<html lang="en"  ng-app="folhaPagamento">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <script src="../node_modules/angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/Controllers/loginController.js"></script>
    <script src="js/Services/loginService.js"></script>
</head>
<body ng-controller="loginController">

<h4>Login</h4>




<form class="form-horizontal" name="loginForm" id="loginForm">
    <div ng-show="loginForm.$invalid && loginForm.$dirty" class="alert alert-danger">

        Por favor, preencha os campos!

    </div>

    <div ng-show="message" class="alert alert-danger">

        {{message}}

    </div>


    <div class="form-group">
        <label for="usuario" class="col-sm-2 control-label">Usu√°rio: </label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="usuario" placeholder="Usuario" ng-model="login.usuario" ng-required="true">
        </div>
    </div>
    <div class="form-group">
        <label for="senha" class="col-sm-2 control-label">Senha:</label>
        <div class="col-sm-6">
            <input type="password" class="form-control" id="senha" placeholder="senha" ng-model="login.senha" ng-required="true">
        </div>
    </div>







    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" ng-click="efetuarLogin(login)" ng-disabled="loginForm.$invalid">Entrar</button>
        </div>
    </div>

    </form>

</body>
</html>
